      <div class="login-page">
        <div class="form">
          <form action="/index.html" onsubmit="return validate()">
            <img src="images\kerala.png" style = "width:150px ;height:150px;">
            <div class="form-group">
              <label >Name</label>
              <input type="text" class="form-control"  placeholder="First name">
              
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">  
              <label >Phone Number</label>
              <input type="text" id = "phone" class="form-control"  placeholder="Enter phone number">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="Password1" placeholder="Enter password">
            </div>
            <p id="ps">password strength</p>
            <div class="strength">
              <span id="l"></span>
              <span id="m"></span>
              <span id="g"></span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm password</label>
              <input type="password" class="form-control" id="Password2" placeholder="Re-enter password">
            </div>
            <div class="signin">
              <button type="submit" class="btn btn-primary ">Sign Up</button>
            </div>

          </form>
          <div class="error">
            <p id="err"></p>
          </div>


        </div>
      </div>
